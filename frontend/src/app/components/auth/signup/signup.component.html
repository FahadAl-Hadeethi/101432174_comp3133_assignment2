<div class="signup-container">
    <h2>Sign Up</h2>
  
    <form #signupForm="ngForm" (ngSubmit)="signup()">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        minlength="3"
        #usernameField="ngModel"
      />
      <div class="validation-error" *ngIf="usernameField.invalid && usernameField.touched">
        <span *ngIf="usernameField.errors?.['required']">Username is required.</span>
        <span *ngIf="usernameField.errors?.['minlength']">Minimum 3 characters.</span>
      </div>
  
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailField="ngModel"
      />
      <div class="validation-error" *ngIf="emailField.invalid && emailField.touched">
        <span *ngIf="emailField.errors?.['required']">Email is required.</span>
        <span *ngIf="emailField.errors?.['email']">Invalid email format.</span>
      </div>
  
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="4"
        #passwordField="ngModel"
      />
      <div class="validation-error" *ngIf="passwordField.invalid && passwordField.touched">
        <span *ngIf="passwordField.errors?.['required']">Password is required.</span>
        <span *ngIf="passwordField.errors?.['minlength']">Minimum 4 characters.</span>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
