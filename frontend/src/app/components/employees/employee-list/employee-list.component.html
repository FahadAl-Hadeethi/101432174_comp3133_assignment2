<div class="employee-list-container">
  <div class="header">
    <h2>Employees List</h2>
    <button class="add-btn" routerLink="/add-employee">
      <i class="fas fa-plus-circle"></i> Add Employee
    </button>
  </div>

  <table *ngIf="employees.length">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.first_name }}</td>
        <td>{{ emp.last_name }}</td>
        <td>{{ emp.email }}</td>
        <td>
          <button class="btn view" [routerLink]="['/employee', emp.id]">
            <i class="fas fa-eye"></i> View
          </button>
          <button class="btn edit" [routerLink]="['/employee-update', emp.id]">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="btn delete" (click)="deleteEmployee(emp.id)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!employees.length" class="no-data">
    No employees found.
  </div>
</div>
